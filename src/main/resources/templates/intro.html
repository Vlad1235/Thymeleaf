<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
  <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>This is a heading</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>This is a heading</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <p style="color: red">This is a paragraph</p>
    </div>
    <div class="col-md-6">
      <p style="color: red">This is other paragraph</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6" style="background: gray">
      <div class="row">
        <div class="col-md-3">
          <p style="color: blue">column1</p>
        </div>
        <div class="col-md-3">
          <p style="color: blue">column2</p>
        </div>
        <div class="col-md-3">
          <p style="color: blue">column3</p>
        </div>
        <div class="col-md-3">
          <p style="color: blue">column4</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p style="color: red">This is a paragraph</p>
        </div>
      </div>
    </div>
    <div class="col-md-6" style="background: yellow">
      <p style="color: red">This is other paragraph</p>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <h1>Another H1 heading</h1>
      <h2>Another H2 Heading</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-md-offset-12" style="background-color: aquamarine">
      <p>this is offeset</p>
    </div>
  </div>


</div>
</body>
</html>
